name: Release Tag

on:
  workflow_run:
    workflows: ["CI - OMS API Tests"]
    branches: ["main"]
    types: [completed]

permissions:
  contents: write

jobs:
  tag:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create tag
        run: |
          TAG="v${{ github.run_number }}"
          git tag "$TAG"
          git push origin "$TAG"

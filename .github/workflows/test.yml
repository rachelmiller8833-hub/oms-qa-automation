name: CI - OMS API Tests

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build images
        run: docker compose build

      - name: Create test-results directory
        run: mkdir -p test-results

      - name: Start API and Mongo
        run: docker compose up -d mongo api

      - name: Run pytest (docker-compose tests service)
        run: docker compose run --name oms_tests_run tests
      
      - name: Copy junit.xml from tests container
        if: always()
        run: |
          mkdir -p test-results
          docker cp oms_tests_run:/test-results/junit.xml test-results/junit.xml
    
      - name: List test-results
        if: always()
        run: ls -la test-results || true

      - name: Upload junit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-junit
          path: test-results/junit.xml
      
      - name: Remove tests container
        if: always()
        run: docker rm -f oms_tests_run || true

      - name: Tear down
        if: always()
        run: docker compose down -v

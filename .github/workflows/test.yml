# CI workflow that builds the environment and runs API tests on push / PR
name: CI - OMS API Tests

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build images
        # Build Docker images used for API, MongoDB and tests
        run: docker compose build

      - name: Create test-results directory
        run: mkdir -p test-results

      - name: Start API and Mongo
        # Start only the required services for testing
        run: docker compose up -d mongo api

      - name: Run pytest in parallel (xdist)
        # Execute tests inside the tests container and generate a JUnit report
        run: docker compose run --name oms_tests_run tests pytest -q -n auto --junitxml=/test-results/junit.xml
      
      - name: Copy junit.xml from tests container
        if: always()
        run: |
          mkdir -p test-results
          docker cp oms_tests_run:/test-results/junit.xml test-results/junit.xml
    
      - name: List test-results
        if: always()
        run: ls -la test-results || true

      - name: Upload junit report
        # Upload test results as a CI artifact for visibility and debugging
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-junit
          path: test-results/junit.xml
      
      - name: Remove tests container
        if: always()
        run: docker rm -f oms_tests_run || true

      - name: Tear down
        # Clean up containers and volumes after the test run
        if: always()
        run: docker compose down -v

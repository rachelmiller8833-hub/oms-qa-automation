# Docker Compose configuration for running the API, database, and integration tests.
# Used locally and in CI to provide a fully reproducible test environment.
services:
  mongo:
    # MongoDB service used by the API and tests
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: oms

  api:
    # FastAPI application container
    build: ./api
    volumes:
      - ./api:/app
    ports:
      - "8000:8000"
    environment:
      MONGO_URI: mongodb://mongo:27017
      MONGO_DB: oms
      PAYMENT_MODE: mock
    depends_on:
      - mongo
    healthcheck:
      # Used by the tests service to wait until the API is ready
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 2s
      timeout: 2s
      retries: 30

  tests:
    # Test runner container that executes pytest against the running API
    build: ./tests
    volumes:
      - ./tests:/tests
      - ./test-results:/test-results
    environment:
      BASE_URL: http://api:8000
      MONGO_URI: mongodb://mongo:27017
      MONGO_DB: oms_test
      MONGO_ORDERS_COLLECTION: orders
      TOKEN: ""
    working_dir: /tests
    command: pytest -q -s --junitxml=/test-results/junit.xml
    depends_on:
      api:
        condition: service_healthy
      mongo:
        condition: service_started
